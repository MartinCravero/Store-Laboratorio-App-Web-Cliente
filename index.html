<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fake Store - Tienda Online</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">FAKE STORE</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" id="home">Home</a>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" type="button" data-category="electronics">Electronics</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" type="button" data-category="jewelery">Jewelery</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" type="button" data-category="men's clothing">Men's clothing</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" type="button" data-category="women's clothing">Women's clothing</button>
                            </li>
                            <li>
                                <button class="btn btn-outline-dark border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                    <i class="bi bi-cart-plus"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container min-vh-100">
            <input type="text" class="form-control mt-5" name="Search" id="inputSearch" placeholder="Search">
            <div class="row row-cols-1 row-cols-md-4 g-4 mt-4" id="product-list">
                <!-- generado desde js -->
            </div>

            <!-- Modal -->
            <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            </div>

            <!-- off canvas carrito -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Lista de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- generado desde js -->
                </div>
                <div class="offcanvas-footer d-flex justify-content-center align-items-center gap-3 py-3">
                    <button class="btn btn-dark">Finalizar compra</button>
                    <button class="btn btn-close-white">Vaciar carrito</button>
                </div>
            </div>
            <!-- Toast template -->
            <div aria-live="polite" aria-atomic="true" class="position-fixed"
            style="z-index: 1055; top: 20px; right: 20px; width:350px;">
                <div class="toast-container">
                    <!-- generado desde js -->
                </div>
            </div>
        </main>
        <footer class="text-center bg-dark text-white py-3 mt-4" style="height: 150px;">
            <p class="mt-5 fs-4">2025 My Website</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
        crossorigin="anonymous"></script>
        <script type="module" src="./src/index.js"></script>
    </body>
</html>
